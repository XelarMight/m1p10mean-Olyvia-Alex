<app-header-home></app-header-home>

<app-search-car></app-search-car>

<div class="">
  <div class="messages" *ngIf="allRepairList == 0" align="center">
    <b>No Repairs Done yet</b>
  </div>
  <table border="1" align="center" width="65%">
    <tr *ngFor="let rep of allRepairList">
      <th>{{ rep.repair_name }}</th>
      <th>{{ rep.cost }}</th>
    </tr>
  </table>
</div>

<app-footer-home></app-footer-home>
